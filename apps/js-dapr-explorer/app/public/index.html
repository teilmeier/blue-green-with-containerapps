<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Node explorer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Node explorer</h1>
      <form ></form>
        <div class="form-group">
          <label for="url">Url (absolute url or relative dapr invoke starting after /v1.0/invoke/ providing dapr-app-id/method/methodname</label>
          <input type="text" class="form-control" id="url" aria-describedby="urlHelp" placeholder="Enter url" value="http://localhost:3000/ping" name="url">
        </div>
        <button type="button" id="post-url" class="btn btn-primary">Post url</button>
        <button type="button" id="get-url" class="btn btn-primary">Get url</button>
        <button type="button" id="invoke-dapr-get" class="btn btn-primary">Invoke dapr Get</button>
        <button type="button" id="invoke-dapr-post" class="btn btn-primary">Invoke dapr Post</button>
      </form>

      <div class="row">
        <h2>Result:</h2>
        <div id="result"></div>
        </div>

    </div>

  </body>
</html>
